<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TechText Bridging</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  color:#111;
  background:#f5f5f7;
}

/* ===== ナビバー ===== */
.nav{
  position:fixed;
  top:0;
  width:100%;
  backdrop-filter:blur(20px);
  background:rgba(255,255,255,0.75);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 40px;
  z-index:1000;
  box-shadow:0 2px 10px rgba(0,0,0,.05);
}

.nav-logo{
  font-weight:600;
  font-size:18px;
}

.nav a{
  text-decoration:none;
  color:#111;
  margin-left:30px;
  font-weight:500;
  position:relative;
}

.nav a::after{
  content:"";
  position:absolute;
  bottom:-5px;
  left:0;
  width:0;
  height:2px;
  background:#0071e3;
  transition:.3s;
}

.nav a:hover::after{
  width:100%;
}

/* ===== ヒーロー ===== */
.hero{
  height:92vh;
  background-image:url("https://images.unsplash.com/photo-1555066931-4365d14bab8c?w=1600&q=80");
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:white;
  position:relative;
}

.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.45);
}

.hero-content{
  position:relative;
  z-index:1;
}

.hero h1{
  font-size:48px;
  margin-bottom:10px;
}

.hero p{
  font-size:20px;
  opacity:.9;
}

/* ===== セクション ===== */
section{
  padding:100px 20px;
}

h2{
  text-align:center;
  font-size:32px;
  margin-bottom:50px;
}

/* 背景色で対比 */
#web{
  background:#ffffff;
}

#slides{
  background:#eef3ff;
}

/* ===== グリッド ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:40px;
  max-width:1200px;
  margin:auto;
}

@media(max-width:768px){
  .grid{
    grid-template-columns:1fr;
  }
}

/* ===== カード ===== */
.card{
  background:#fff;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  text-decoration:none;
  color:#111;
  transition:.3s;
}

.card:hover{
  transform:translateY(-10px);
  box-shadow:0 25px 60px rgba(0,0,0,.15);
}

.card img{
  width:100%;
  height:260px;
  object-fit:cover;
}

.card-body{
  padding:20px;
}

.card-body h3{
  margin:0 0 8px;
  font-size:20px;
}

.card-body p{
  margin:0;
  color:#555;
}
</style>
</head>

<body>

<!-- ナビバー -->
<div class="nav">
  <div class="nav-logo">TechText Bridging</div>
  <div>
    <a href="#web">Web制作</a>
    <a href="#slides">スライド制作</a>
  </div>
</div>

<!-- ヒーロー -->
<div class="hero">
  <div class="hero-content">
    <h1>Web Development & Presentation Design</h1>
    <p>洗練されたUIと戦略的デザイン</p>
  </div>
</div>

<!-- Web制作 -->
<section id="web">
<h2>Web Development Portfolio</h2>
<div id="webGrid" class="grid"></div>
</section>

<!-- スライド制作 -->
<section id="slides">
<h2>Presentation Design Portfolio</h2>
<div id="slideGrid" class="grid"></div>
</section>

<script>

{title:"NEXUS WORKSPACE",description:"コワーキングスペースのサービスサイト",url:"https://flankel.github.io/NEXUS-WORKSPACE/",image:"https://images.unsplash.com/photo-1556761175-5973dc0f32e7?w=800&q=80"},
{title:"INNOVATION SUMMIT 2026",description:"国際ビジネスイベントの特設サイト",url:"https://flankel.github.io/INNOVATION-SUMMIT-2026/",image:"https://images.unsplash.com/photo-1540575467063-178a50c2df87?w=800&q=80"},

{title:"VR体験デザイン",description:"没入型体験を活用した新しい表現手法",url:"https://flankel.github.io/MyPortfolio/presentation.html?id=vr-cultural-understanding",image:"https://images.unsplash.com/photo-1555212697-194d092e3b8f?w=800&q=80"},

};

function createCard(item){
  const card=document.createElement("a");
  card.href=item.url;
  card.target="_blank";
  card.className="card";
  card.innerHTML=`<img src="${item.image}"><div class="card-body"><h3>${item.title}</h3><p>${item.description}</p></div>`;
  return card;
}

data.web.forEach(i=>document.getElementById("webGrid").appendChild(createCard(i)));
data.slides.forEach(i=>document.getElementById("slideGrid").appendChild(createCard(i)));
</script>

</body>
</html>
