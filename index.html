<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TechText Bridging</title>

<style>
/* ===== Reset ===== */
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  color:#111;
  background:#fff;
  overflow-x:hidden;
}

/* ===== Navbar ===== */
.nav{
  position:fixed;
  top:0;
  width:100%;
  backdrop-filter:blur(16px);
  background:rgba(255,255,255,0.7);
  z-index:1000;
}

.nav-inner{
  max-width:1200px;
  margin:auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 20px;
}

.logo{
  font-weight:700;
  font-size:20px;
}

.nav-links{
  display:flex;
  gap:30px;
}

.nav-links a{
  text-decoration:none;
  color:#111;
  font-weight:500;
  position:relative;
}

.nav-links a::after{
  content:"";
  position:absolute;
  bottom:-6px;
  left:0;
  width:0%;
  height:2px;
  background:#0071e3;
  transition:.3s;
}

.nav-links a:hover::after{
  width:100%;
}

/* ===== Hamburger ===== */
.hamburger{
  display:none;
  flex-direction:column;
  gap:5px;
  cursor:pointer;
}

.hamburger span{
  width:25px;
  height:3px;
  background:#111;
  border-radius:2px;
}

/* ===== Mobile Menu ===== */
.mobile-menu{
  position:fixed;
  top:0;
  right:-100%;
  width:70%;
  height:100%;
  background:#fff;
  padding:80px 30px;
  transition:.4s;
  z-index:999;
}

.mobile-menu a{
  display:block;
  margin:20px 0;
  font-size:20px;
  text-decoration:none;
  color:#111;
}

.mobile-menu.active{right:0}

/* ===== Hero ===== */
.hero{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:#fff;
  background:
    linear-gradient(rgba(0,0,0,.45), rgba(0,0,0,.45)),
    url("https://images.unsplash.com/photo-1559027615-cd4628902d4a?q=80&w=2000") center/cover fixed;
}

.hero h1{
  font-size:64px;
  font-weight:700;
  letter-spacing:-1px;
}

/* ===== Sections ===== */
.section{
  padding:120px 20px;
  text-align:center;
}

.container{
  max-width:1200px;
  margin:auto;
}

/* ===== Marker Title ===== */
.marker{
  display:inline-block;
  font-size:38px;
  font-weight:700;
  margin-bottom:60px;
  position:relative;
}

.marker::before{
  content:"";
  position:absolute;
  left:-6px;
  right:-6px;
  bottom:8px;
  height:18px;
  background:linear-gradient(120deg,#ffd54f 0%,#ffd54f 100%);
  z-index:-1;
  transform:skewX(-8deg);
}

/* ===== Card Grid ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:28px;
}

.card{
  background:#fff;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 12px 40px rgba(0,0,0,.08);
  transition:.35s;
}

.card:hover{
  transform:translateY(-8px);
  box-shadow:0 20px 50px rgba(0,0,0,.12);
}

.card img{
  width:100%;
  height:180px;
  object-fit:cover;
}

.card-body{
  padding:20px;
}

/* ===== Section Colors ===== */
.web{
  background:#f5f7fa;
}

.slides{
  background:#0f172a;
  color:#fff;
}

.slides .card{
  background:#1e293b;
  color:#fff;
}

/* ===== Scroll Animation ===== */
.fade{
  opacity:0;
  transform:translateY(40px);
  transition:1s;
}

.fade.show{
  opacity:1;
  transform:none;
}

/* ===== Footer ===== */
footer{
  text-align:center;
  padding:40px;
  background:#111;
  color:#fff;
}

/* ===== Responsive ===== */
@media(max-width:768px){

.hero h1{font-size:40px}

.nav-links{display:none}
.hamburger{display:flex}

}
</style>
</head>

<body>

<!-- ===== NAV ===== -->
<nav class="nav">
  <div class="nav-inner">
    <div class="logo">TechText Bridging</div>

    <div class="nav-links">
      <a href="#web">Web</a>
      <a href="#slides">Slides</a>
    </div>

    <div class="hamburger" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>
  </div>
</nav>

<div class="mobile-menu" id="menu">
  <a href="#web" onclick="toggleMenu()">Web</a>
  <a href="#slides" onclick="toggleMenu()">Slides</a>
</div>

<!-- ===== HERO ===== -->
<section class="hero">
  <h1>TechText Bridging</h1>
</section>

<!-- ===== Web Section ===== -->
<section id="web" class="section web">
  <div class="container fade">
    <div class="marker">Webサイト制作実績</div>

    <div class="grid">

      <!-- 10 cards -->
      <!-- 画像は例 -->
      <script>
      const webImages = [
        "photo-1460925895917-afdab827c52f",
        "photo-1559027615-cd4628902d4a",
        "photo-1522542550221-31fd19575a2d",
        "photo-1498050108023-c5249f4df085",
        "photo-1555066931-4365d14bab8c",
        "photo-1518779578993-ec3579fee39f",
        "photo-1517694712202-14dd9538aa97",
        "photo-1507238691740-187a5b1d37b8",
        "photo-1486312338219-ce68d2c6f44d",
        "photo-1492724441997-5dc865305da7"
      ];

      document.write(
        webImages.map(img => `
        <div class="card">
          <img src="https://images.unsplash.com/${img}?q=80&w=1200">
          <div class="card-body">Website Project</div>
        </div>`).join("")
      );
      </script>

    </div>
  </div>
</section>

<!-- ===== Slides Section ===== -->
<section id="slides" class="section slides">
  <div class="container fade">
    <div class="marker">スライド資料制作実績</div>

    <div class="grid">

      <script>
      const slideImages = [
        "photo-1552664730-d307ca884978",
        "photo-1551836022-d5d88e9218df",
        "photo-1531403009284-440f080d1e12",
        "photo-1559136555-9303baea8ebd",
        "photo-1521737604893-d14cc237f11d",
        "photo-1556761175-4b46a572b786",
        "photo-1573164574511-73c773193279",
        "photo-1504384308090-c894fdcc538d",
        "photo-1492724441997-5dc865305da7",
        "photo-1543269865-cbf427effbad"
      ];

      document.write(
        slideImages.map(img => `
        <div class="card">
          <img src="https://images.unsplash.com/${img}?q=80&w=1200">
          <div class="card-body">Slide Project</div>
        </div>`).join("")
      );
      </script>

    </div>
  </div>
</section>

<footer>
© 2026 TechText Bridging
</footer>

<script>
/* ===== Hamburger ===== */
function toggleMenu(){
  document.getElementById("menu").classList.toggle("active");
}

/* ===== Scroll Animation ===== */
const observer = new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting) e.target.classList.add("show");
  });
});

document.querySelectorAll(".fade").forEach(el=>observer.observe(el));
</script>

</body>
</html>
