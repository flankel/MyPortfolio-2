.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:40px;
  max-width:1200px;
  margin:auto;
}

@media(max-width:768px){
  .grid{

  }

.card{
  background:#fff;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 8px 28px rgba(0,0,0,.08);
  text-decoration:none;
  color:#111;
  transition:.3s;
}

.card:hover{
  transform:translateY(-8px);
  box-shadow:0 20px 50px rgba(0,0,0,.15);
}

.card img{
  width:100%;
  height:240px;
  object-fit:cover;
}

.card-body{
  padding:20px;
}

.card-body h3{
  font-size:20px;
  margin:0 0 8px;
}

.card-body p{
  margin:0;
  color:#555;
}

function createCard(item){
  const card = document.createElement("a");
  card.href = item.url;
  card.target = "_blank";
  card.className = "card";

  card.innerHTML = `
    <img src="${item.image}" alt="">
    <div class="card-body">
      <h3>${item.title}</h3>
      <p>${item.description}</p>
    </div>
  `;
  return card;
}
