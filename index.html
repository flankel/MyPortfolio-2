<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TechText Bridging</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:#f5f5f7;
  color:#111;
}

/* ===== ナビ ===== */
.nav{
  position:fixed;
  top:0;
  width:100%;
  background:rgba(255,255,255,.95);
  backdrop-filter:blur(20px);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 20px;
  z-index:1000;
  box-shadow:0 2px 10px rgba(0,0,0,.05);
  box-sizing:border-box;
}

.nav-logo{font-weight:600;}

.nav-links a{
  margin-left:24px;
  text-decoration:none;
  color:#111;
  font-weight:500;
  position:relative;
}

.nav-links a::after{
  content:"";
  position:absolute;
  left:0; bottom:-6px;
  width:0; height:2px;
  background:#0071e3;
  transition:.3s;
}

.nav-links a:hover::after{width:100%;}

/* ===== ハンバーガー ===== */
.hamburger{display:none; flex-direction:column; cursor:pointer;}
.hamburger span{width:24px;height:3px;background:#111;margin:4px 0;}

.mobile-menu{
  display:none;
  position:fixed;
  top:60px; right:0;
  width:220px;
  background:#fff;
  box-shadow:-5px 0 20px rgba(0,0,0,.1);
  padding:20px;
  flex-direction:column;
}

.mobile-menu a{
  margin:12px 0;
  text-decoration:none;
  color:#111;
}

/* ===== ヒーロー ===== */
.hero{
  height:92vh;
  background:url("https://images.unsplash.com/photo-1555066931-4365d14bab8c?w=1600&q=80")
    center/cover fixed;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:#fff;
  position:relative;
}

.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.45);
}

.hero-content{position:relative; z-index:1;}

.hero-title{
  font-size:clamp(32px,6vw,64px);
  font-weight:800;
  line-height:1.1;
  letter-spacing:-0.02em;
  text-shadow:
    0 2px 8px rgba(0,0,0,.45),
    0 8px 30px rgba(0,0,0,.35);
}

/* ===== セクション ===== */
section{padding:100px 20px; text-align:center;}

.marker{
  font-size:32px;
  font-weight:700;
  background:linear-gradient(transparent 60%, #ffe066 60%);
  padding:0 8px;
}

#web{background:#fff;}
#slides{background:#eef3ff;}

/* ===== グリッド ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:40px;
  max-width:1200px;
  margin:50px auto 0;
}

@media(max-width:768px){
  .grid{grid-template-columns:1fr;}
}

/* ===== カード ===== */
.card{
  background:#fff;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  text-decoration:none;
  color:#111;
  transition:.3s;
}

.card:hover{
  transform:translateY(-8px);
  box-shadow:0 25px 60px rgba(0,0,0,.15);
}

.card img{
  width:100%;
  height:260px;
  object-fit:cover;
}

.card-body{
  padding:0;
}

/* ★ タイトル帯 */
.card-title{
  margin:0;
  padding:16px 20px;
  background:linear-gradient(135deg,#0f4c81,#1a73e8);
  color:#fff;
  font-size:18px;
  font-weight:700;
  letter-spacing:.03em;
}

/* ★ 説明文（変更なし） */
.card-desc{
  margin:0;
  padding:18px 20px;
  font-size:14px;
  color:#666;
  line-height:1.7;
  word-break:break-word;

  display:-webkit-box;
  -webkit-line-clamp:3;
  -webkit-box-orient:vertical;
  overflow:hidden;
}

/* ===== フッター ===== */
footer{
  background:#111;
  color:#aaa;
  text-align:center;
  padding:40px;
}

/* ===== レスポンシブ ===== */
@media(max-width:768px){
  .nav-links{display:none;}
  .hamburger{display:flex;}
}
</style>
</head>

<body>

<div class="nav">
  <div class="nav-logo">TechText Bridging</div>
  <div class="nav-links">
    <a href="#web">Web Development</a>
    <a href="#slides">Presentaion Design</a>
  </div>
  <div class="hamburger" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>
</div>

<div id="mobileMenu" class="mobile-menu">
  <a href="#web">Web Development</a>
  <a href="#slides">Presentation Design</a>
</div>

<div class="hero">
  <div class="hero-content">
    <h1 class="hero-title">
      Web Development
      <span class="hero-amp">&</span>
      Presentation Design
    </h1>

</div>

<section id="web">

<div id="webGrid" class="grid"></div>
</section>

<section id="slides">

<div id="slideGrid" class="grid"></div>
</section>

<footer>
© 2026 TechText Bridging
</footer>

function createCard(item){
  return `
    <a class="card" href="${item.url}" target="_blank">
      <img src="${item.image}" alt="${item.title}">
      <div class="card-body">
        <h3 class="card-title">${item.title}</h3>
        <p class="card-desc">${item.description}</p>
      </div>
    </a>
  `;
}

document.getElementById("webGrid").innerHTML =
  data.web.map(createCard).join("");

document.getElementById("slideGrid").innerHTML =
  data.slides.map(createCard).join("");

</body>
</html>
