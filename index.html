<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creative Portfolio | Web & Slide Production</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<header class="navbar">
  <div class="logo">CreativeStudio</div>
  <nav>
    <ul>
      <li><a href="#web">Web制作実績</a></li>
      <li><a href="#slide">スライド制作実績</a></li>
      <li><a href="contact.html" class="contact-btn">お問い合わせ</a></li>
    </ul>
  </nav>
</header>

<section class="hero">
  <div class="hero-overlay">
    <h1>Webサイト制作 × スライド資料制作</h1>
    <p>戦略的デザインで、成果につながるクリエイティブを。</p>
    <div class="hero-buttons">
      <a href="#web" class="primary-btn">Web制作を見る</a>
      <a href="#slide" class="secondary-btn">スライド制作を見る</a>
    </div>
  </div>
</section>

<section id="web" class="portfolio-section">
  <h2>Webサイト制作実績</h2>
  <div class="portfolio-grid" id="web-list"></div>
</section>

<section id="slide" class="portfolio-section dark">
  <h2>スライド資料制作実績</h2>
  <div class="portfolio-grid" id="slide-list"></div>
</section>

<footer>
  <p>© 2026 CreativeStudio</p>
</footer>

<script>
fetch("data.json")
  .then(res => res.json())
  .then(data => {
    const webList = document.getElementById("web-list");
    const slideList = document.getElementById("slide-list");

    data.web.forEach(item => {
      webList.innerHTML += `
        <div class="card">
          <div class="card-image web-bg"></div>
          <div class="card-content">
            <h3>${item.title}</h3>
            <a href="${item.url}" target="_blank">View Site</a>
          </div>
        </div>`;
    });

    data.slides.forEach(item => {
      slideList.innerHTML += `
        <div class="card">
          <div class="card-image slide-bg"></div>
          <div class="card-content">
            <h3>${item.title}</h3>
            <a href="${item.url}" target="_blank">View Slide</a>
          </div>
        </div>`;
    });
  });
</script>

</body>
</html>
