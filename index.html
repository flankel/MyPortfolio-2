<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TechText Bridging</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  color:#111;
  background:#f5f5f7;
}

/* ===== ナビバー ===== */
.nav{
  position:fixed;
  top:0;
  width:100%;
  backdrop-filter:blur(20px);
  background:rgba(255,255,255,0.95);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 20px;
  z-index:1000;
  box-shadow:0 2px 10px rgba(0,0,0,.05);
  box-sizing:border-box;
}

.nav-logo{
  font-weight:600;
  font-size:18px;
  white-space:nowrap;
}

.nav-links{
  display:flex;
  align-items:center;
}

.nav-links a{
  text-decoration:none;
  color:#111;
  margin-left:25px;
  font-weight:500;
  position:relative;
}

.nav-links a::after{
  content:"";
  position:absolute;
  bottom:-5px;
  left:0;
  width:0;
  height:2px;
  background:#0071e3;
  transition:.3s;
}

.nav-links a:hover::after{
  width:100%;
}

/* ===== ハンバーガー ===== */
.hamburger{
  display:none;
  flex-direction:column;
  cursor:pointer;
}

.hamburger span{
  width:25px;
  height:3px;
  background:#111;
  margin:4px 0;
}

/* モバイルメニュー */
.mobile-menu{
  position:fixed;
  top:60px;
  right:0;
  width:220px;
  background:#fff;
  box-shadow:-5px 0 20px rgba(0,0,0,.1);
  display:none;
  flex-direction:column;
  padding:20px;
  z-index:999;
}

.mobile-menu a{
  text-decoration:none;
  color:#111;
  margin:12px 0;
  font-weight:500;
}

/* ===== ヒーロー ===== */
.hero{
  height:92vh;
  background-image:url("https://images.unsplash.com/photo-1555066931-4365d14bab8c?w=1600&q=80");
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:white;
  position:relative;
}

.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.45);
}

.hero-content{
  position:relative;
  z-index:1;
}

.hero h1{
  font-size:48px;
  margin-bottom:10px;
}

.hero p{
  font-size:20px;
  opacity:.9;
}

/* ===== セクション ===== */
section{
  padding:100px 20px;
}

.marker{
  display:inline;
  font-size:32px;
  font-weight:700;
  background:linear-gradient(transparent 60%, #ffe066 60%);
  padding:0 8px;
}

#web{
  background:#ffffff;
  text-align:center;
}

#slides{
  background:#eef3ff;
  text-align:center;
}

/* ===== グリッド ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:40px;
  max-width:1200px;
  margin:50px auto 0;
}

@media(max-width:768px){
  .grid{
    grid-template-columns:1fr;
  }
}

/* ===== カード ===== */
.card{
  background:#fff;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  text-decoration:none;
  color:#111;
  transition:.3s;
}

.card:hover{
  transform:translateY(-10px);
  box-shadow:0 25px 60px rgba(0,0,0,.15);
}

.card img{
  width:100%;
  height:260px;
  object-fit:cover;
}

.card-body{
  padding:20px;
}

.card-body h3{
  margin:0 0 8px;
  font-size:20px;
}

.card-body p{
  margin:0;
  color:#555;
}

/* ===== フッター ===== */
footer{
  text-align:center;
  padding:40px 20px;
  background:#111;
  color:#aaa;
  font-size:14px;
}

/* ===== レスポンシブ ===== */
@media(max-width:768px){
  .nav-links{ display:none; }
  .hamburger{ display:flex; }
  .hero h1{ font-size:32px; }
}
</style>
</head>

<body>

<div class="nav">
  <div class="nav-logo">TechText Bridging</div>
  <div class="nav-links">
    <a href="#web">Web制作</a>
    <a href="#slides">スライド制作</a>
  </div>
  <div class="hamburger" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>

<div id="mobileMenu" class="mobile-menu">
  <a href="#web">Web制作</a>
  <a href="#slides">スライド制作</a>
</div>

<div class="hero">
  <div class="hero-content">
    <h1>Web Development & Presentation Design</h1>
    <p>洗練されたUIと戦略的デザイン</p>
  </div>
</div>

<section id="web">
<h2><span class="marker">Web Development</span></h2>
<div id="webGrid" class="grid"></div>
</section>

<section id="slides">
<h2><span class="marker">Presentation Design</span></h2>
<div id="slideGrid" class="grid"></div>
</section>

<footer>
© 2026 TechText Bridging. All Rights Reserved.
</footer>

<script>
function toggleMenu(){
  const menu=document.getElementById("mobileMenu");
  menu.style.display = menu.style.display==="flex" ? "none" : "flex";
}

/* ===== あなたの元データそのまま ===== */
const data = {
  web: [
    {
      title: "TaskFlow",
      url: "https://flankel.github.io/TaskFlow/",
      image: "https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=800&q=80"
    },
    {
      title: "Axis Strategy",
      url: "https://flankel.github.io/Axis-Strategy/",
      image: "https://images.unsplash.com/photo-1507679799987-c73779587ccf?w=800&q=80"
    }
  ],
  slides: [
    {
      title: "HealthTech Presentation",
      url: "#",
      image: "https://images.unsplash.com/photo-1581093458791-9d15482442f6?w=800&q=80"
    },
    {
      title: "Regional Revitalization Strategy",
      url: "#",
      image: "https://images.unsplash.com/photo-1522202176988-66273c2fd55f?w=800&q=80"
    }
  ]
};

/* ===== 自動描画 ===== */
function createCard(item){
  return `
    <a class="card" href="${item.url}" target="_blank">
      <img src="${item.image}" alt="">
      <div class="card-body">
        <h3>${item.title}</h3>
      </div>
    </a>
  `;
}

document.getElementById("webGrid").innerHTML =
  data.web.map(createCard).join("");

document.getElementById("slideGrid").innerHTML =
  data.slides.map(createCard).join("");
</script>

</body>
</html>
