<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact | TechText Bridging</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:#f5f5f7;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#111;
}

/* ===== フォームカード（Apple風） ===== */
.container{
  position:relative;
  width:100%;
  max-width:680px;
  padding:48px;
  background:rgba(255,255,255,0.75);
  backdrop-filter:blur(20px);
  border-radius:24px;
  box-shadow:
    0 20px 60px rgba(0,0,0,.12),
    0 2px 10px rgba(0,0,0,.05);
  border:1px solid rgba(255,255,255,.6);
  animation:fadeUp .6s ease;
}

/* ===== 閉じるボタン ===== */
.close-btn{
  position:absolute;
  top:16px;
  right:16px;
  width:40px;
  height:40px;
  border-radius:50%;
  border:none;
  font-size:20px;
  background:#f1f1f3;
  color:#111;
  cursor:pointer;
  transition:.25s;
}

.close-btn:hover{
  background:#e5e7eb;
  transform:scale(1.08);
}

/* ===== 見出し ===== */
h1{
  font-size:2.2rem;
  text-align:center;
  margin-bottom:10px;
  font-weight:700;
  letter-spacing:-0.02em;
}

.subtitle{
  text-align:center;
  color:#6b7280;
  margin-bottom:34px;
  font-size:.95rem;
}

/* ===== フィールド ===== */
.form-group{
  margin-bottom:22px;
}

label{
  display:block;
  font-size:.85rem;
  margin-bottom:6px;
  color:#6b7280;
  font-weight:600;
}

input, textarea, select{
  width:100%;
  padding:14px 16px;
  border-radius:12px;
  border:1px solid #d1d5db;
  background:#fff;
  font-size:1rem;
  transition:.25s;
}

input:focus, textarea:focus, select:focus{
  outline:none;
  border-color:#0071e3;
  box-shadow:0 0 0 3px rgba(0,113,227,.15);
}

textarea{
  min-height:140px;
  resize:vertical;
}

/* ===== 送信ボタン ===== */
button[type="submit"]{
  width:100%;
  padding:16px;
  border:none;
  border-radius:14px;
  font-size:1.05rem;
  font-weight:600;
  background:#0071e3;
  color:white;
  cursor:pointer;
  transition:.25s;
  box-shadow:0 6px 18px rgba(0,113,227,.35);
}

button[type="submit"]:hover{
  transform:translateY(-2px);
  background:#0062c4;
  box-shadow:0 10px 28px rgba(0,113,227,.45);
}

/* ===== 成功メッセージ ===== */
.success{
  text-align:center;
  margin-top:20px;
  color:#16a34a;
  font-weight:600;
  display:none;
}

/* ===== アニメ ===== */
@keyframes fadeUp{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

/* ===== モバイル ===== */
@media(max-width:640px){
  .container{
    margin:20px;
    padding:32px 22px;
  }
}
</style>
</head>

<body>

<div class="container">

<button class="close-btn" onclick="closePage()">✕</button>

<h1>Contact</h1>
<p class="subtitle">
Webサイト制作・スライド資料制作のご相談はこちら
</p>

<form id="contactForm">

<div class="form-group">
<label>お名前</label>
<input type="text" name="name" required>
</div>

<div class="form-group">
<label>メールアドレス</label>
<input type="email" name="email" required>
</div>

<div class="form-group">
<label>お問い合わせ種別</label>
<select name="type" required>
  <option value="">選択してください</option>
  <option>Webサイト制作</option>
  <option>スライド資料制作</option>
  <option>両方</option>
  <option>その他</option>
</select>
</div>

<div class="form-group">
<label>お問い合わせ内容</label>
<textarea name="message" required></textarea>
</div>

<button type="submit">送信する</button>

<p class="success" id="successMsg">
送信ありがとうございました。後日ご連絡いたします。
</p>

</form>
</div>

<script>
function closePage(){
  if(history.length > 1){
    history.back();
  }else{
    location.href = "index.html";
  }
}

document.getElementById("contactForm")
.addEventListener("submit",function(e){

  e.preventDefault();

  document.getElementById("successMsg").style.display="block";
  this.reset();
});
</script>

</body>
</html>
