<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>お問い合わせ | Portfolio</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",system-ui,sans-serif;
}

body{
  background: radial-gradient(circle at top,#1e293b,#020617);
  color:#e5e7eb;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== フォームカード ===== */
.container{
  position:relative;
  width:100%;
  max-width:680px;
  padding:40px;
  background:rgba(15,23,42,0.85);
  backdrop-filter: blur(18px);
  border-radius:18px;
  box-shadow:0 0 70px rgba(59,130,246,.25);
  border:1px solid rgba(255,255,255,.08);
  animation:fadeUp .6s ease;
}

/* ===== 閉じるボタン ===== */
.close-btn{
  position:absolute;
  top:14px;
  left:14px;
  width:42px;
  height:42px;
  border-radius:50%;
  border:none;
  font-size:20px;
  background:rgba(255,255,255,.08);
  color:#e5e7eb;
  cursor:pointer;
  transition:.25s;
}

.close-btn:hover{
  background:#ef4444;
  transform:scale(1.1);
}

/* ===== 見出し ===== */
h1{
  font-size:2.2rem;
  text-align:center;
  margin-bottom:10px;
  background:linear-gradient(90deg,#60a5fa,#22d3ee);
  -webkit-background-clip:text;
  color:transparent;
}

.subtitle{
  text-align:center;
  color:#94a3b8;
  margin-bottom:30px;
}

/* ===== フィールド ===== */
.form-group{
  margin-bottom:22px;
}

label{
  display:block;
  font-size:.9rem;
  margin-bottom:6px;
  color:#cbd5f5;
}

input, textarea, select{
  width:100%;
  padding:14px 16px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.1);
  background:#020617;
  color:white;
  font-size:1rem;
  transition:.25s;
}

input:focus, textarea:focus, select:focus{
  outline:none;
  border-color:#3b82f6;
  box-shadow:0 0 12px rgba(59,130,246,.5);
}

textarea{
  min-height:140px;
  resize:vertical;
}

/* ===== 送信ボタン ===== */
button[type="submit"]{
  width:100%;
  padding:16px;
  border:none;
  border-radius:12px;
  font-size:1.05rem;
  font-weight:600;
  background:linear-gradient(135deg,#3b82f6,#06b6d4);
  color:white;
  cursor:pointer;
  transition:.3s;
  box-shadow:0 0 18px rgba(59,130,246,.5);
}

button[type="submit"]:hover{
  transform:translateY(-2px);
  box-shadow:0 0 26px rgba(59,130,246,.9);
}

/* ===== 成功メッセージ ===== */
.success{
  text-align:center;
  margin-top:20px;
  color:#22c55e;
  display:none;
}

/* ===== アニメ ===== */
@keyframes fadeUp{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

/* ===== モバイル ===== */
@media(max-width:640px){
  .container{
    margin:20px;
    padding:28px;
  }
}
</style>
</head>

<body>

<div class="container">

<button class="close-btn" onclick="closePage()">✕</button>

<h1>Contact</h1>
<p class="subtitle">
Webサイト制作・スライド資料制作のご相談はこちら
</p>

<form id="contactForm">

<div class="form-group">
<label>お名前</label>
<input type="text" name="name" required>
</div>

<div class="form-group">
<label>メールアドレス</label>
<input type="email" name="email" required>
</div>

<div class="form-group">
<label>お問い合わせ種別</label>
<select name="type" required>
  <option value="">選択してください</option>
  <option>Webサイト制作</option>
  <option>スライド資料制作</option>
  <option>両方</option>
  <option>その他</option>
</select>
</div>

<div class="form-group">
<label>お問い合わせ内容</label>
<textarea name="message" required></textarea>
</div>

<button type="submit">送信する</button>

<p class="success" id="successMsg">
送信ありがとうございました。後日ご連絡いたします。
</p>

</form>
</div>

<script>
function closePage(){
  if(history.length > 1){
    history.back();
  }else{
    location.href = "index.html";
  }
}

document.getElementById("contactForm")
.addEventListener("submit",function(e){

  e.preventDefault();

  document.getElementById("successMsg").style.display="block";
  this.reset();
});
</script>

</body>
</html>
